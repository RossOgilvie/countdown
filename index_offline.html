<head><title>Countdown!</title>
<script>
// time constants
var _second = 1000;
var _minute = _second * 60;
var _hour = _minute * 60;
var _day = _hour * 24;

var end = new Date('04/27/2014 6:10 AM');
var remaingTot = end - (new Date());
var remaining = Math.floor(remaingTot / _day);
if(remaining < 0) { remaining = 0; }

var current = remaining;


function setVideo() {
	// don't let alice advance beyond the most recent day.
	if(current >= remaining)
	{
		//also, don't let it go out of bounds too high
		if(current <= 13) {
		document.getElementById('vid').innerHTML = yt_front + videos[current] + yt_back;
		} else {
			current = 13;
		}
	} else {
		current = remaining;
	}
}

function forward(){
	current--;
	setVideo();
}
function back(){
	current++;
	setVideo();
}


function showCountdown() {
	var now = new Date();
	var distance = end - now;
	if (distance < 0) {

	    clearInterval(timer);
	    document.getElementById('countdown').innerHTML = 'ARRIVED!';

	    return;
	}

	var days = Math.floor(distance / _day);
	var hours = Math.floor((distance % _day) / _hour);
	var minutes = Math.floor((distance % _hour) / _minute);
	var seconds = Math.floor((distance % _minute) / _second);

	document.getElementById('countdown').innerHTML = days + 'days ';
	document.getElementById('countdown').innerHTML += hours + 'hrs ';
	document.getElementById('countdown').innerHTML += minutes + 'mins ';
	document.getElementById('countdown').innerHTML += seconds + 'secs';
}
var timer = setInterval(showCountdown, 1000);
